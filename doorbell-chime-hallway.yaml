esphome:
  name: doorbell-chime-hallway
  friendly_name: doorbell-chime-hallway

# https://community.home-assistant.io/t/esp32-s3-devkitc-1-n16r8-using-psram-howto/652601/8
psram:
  mode: octal
  speed: 80MHz

esp32:
  board: tinypico
  framework:
    type: arduino
  flash_size: 4MB

logger:
#  level: VERY_VERBOSE

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none

web_server:
  port: 80

prometheus:

i2s_audio:
  i2s_lrclk_pin: GPIO27
  i2s_bclk_pin: GPIO26

media_player:
  - platform: i2s_audio
    id: i2s_media_player
    name: ESPHome I2S Media Player
    dac_type: external
    i2s_dout_pin:
      number: GPIO25
    mode: stereo

button:
  - platform: template
    id: doorbell_button
    name: Doorbell
    icon: "mdi:bell"
    on_press:
      - media_player.volume_set: 50%
      - media_player.play_media: http://192.168.101.169:8000/doorbell-1chan-44100.wav
