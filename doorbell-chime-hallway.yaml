esp32:
  board: tinypico
  framework:
    type: esp-idf
  flash_size: 4MB
  partitions: custom/partition.csv

logger:
#  level: VERY_VERBOSE

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none

web_server:
  port: 80

prometheus:

external_components:
  #-------------------------------------------
  # COMPONENT AUDIO
  #-------------------------------------------
  - source: github://pr#7672
    components:
      - audio
      - speaker
      - i2s_audio
      - speaker
    refresh: 0s


