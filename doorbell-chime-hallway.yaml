i2s_audio:
  i2s_lrclk_pin: GPIO27
  i2s_bclk_pin: GPIO26

# use new speaker media player when it arrives
# https://github.com/esphome/esphome/pull/7672
speaker:
  - platform: i2s_audio
    id: i2s_speaker
    dac_type: external
    i2s_dout_pin:
      number: GPIO25
#      allow_other_uses: true
    channel: mono
    sample_rate: 44100
    bits_per_sample: 16bit

